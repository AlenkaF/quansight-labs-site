version: 2

jobs:
  build:
    docker:
      - image: circleci/python:latest
    steps:
      - checkout
      - run:
          name: Clone submodules
          command: |
            git submodule sync
            git submodule update --init
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "conf.py" }}
      - run:
          name: Install Nikola
          command: |
            pip install --user nikola[extras]
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "conf.py" }}
          paths:
            - "$HOME/.cache/pip"
      - run:
          name: Build site with Nikola
          command: |
            nikola build
      - store_artifacts:
          path: ./output/
      - run:
          name: Deploy to GitHub Pages
          # Note that if the correct settings are applied:
          # https://circleci.com/docs/2.0/contexts/#restricting-a-context
          # This will only work on authorised commits.
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              nikola github_deploy
            fi

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          context: org-global
